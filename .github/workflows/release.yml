name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - '**'

env:
  REGISTRY: ghcr.io
  CHART_NAME: terminal

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: |
          npm install -g semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/github @semantic-release/exec @semantic-release/git conventional-changelog-conventionalcommits

      - name: Run Semantic Release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_CI }}
        run: |
          set +e  # Disable exit on error for this step
          output=$(semantic-release 2>&1)
          exit_code=$?
          echo "$output"
          
          # Check if a new release was created (exit code 0 means success)
          if [ $exit_code -eq 0 ] && echo "$output" | grep -q "Published release"; then
            new_tag=$(git describe --tags --exact-match HEAD 2>/dev/null)
            echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
            echo "release_created=true" >> $GITHUB_OUTPUT
            echo "New release created: $new_tag"
          else
            echo "release_created=false" >> $GITHUB_OUTPUT
            if [ $exit_code -eq 0 ]; then
              echo "No new release needed (up to date)"
            else
              echo "No new release created (exit code: $exit_code)"
            fi
          fi
          
          # Always exit successfully from this step
          exit 0

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.18.1'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package Helm Chart
        if: steps.semantic_release.outputs.release_created == 'true'
        run: |
          helm dependency update .
          helm package . --destination ./charts

      - name: Push Helm Chart to OCI Registry
        if: steps.semantic_release.outputs.release_created == 'true'
        run: |
          chart_version=$(helm show chart . | grep '^version:' | awk '{print $2}')
          chart_package="charts/${CHART_NAME}-${chart_version}.tgz"
          
          helm push "$chart_package" oci://${{ env.REGISTRY }}/${{ github.repository_owner }}

      - name: Upload Release Asset
        if: steps.semantic_release.outputs.release_created == 'true'
        run: |
          chart_version=$(helm show chart . | grep '^version:' | awk '{print $2}')
          chart_package="charts/${CHART_NAME}-${chart_version}.tgz"
          
          # Upload chart as release asset to the new release
          gh release upload ${{ steps.semantic_release.outputs.new_tag }} "$chart_package" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_CI }}

      - name: Skip Release
        if: steps.semantic_release.outputs.release_created == 'false'
        run: |
          echo "No new release created by semantic-release. Skipping Helm chart packaging and publishing."