apiVersion: apps/v1
kind: Deployment
metadata:
  name: instances
  labels:
    app.kubernetes.io/component: instances-manager
spec:
  replicas: {{ .Values.instances.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/component: instances-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/component: instances-manager
      annotations:
        checksum/secret-instances : {{ include (print $.Template.BasePath "/instances-secret.yaml") . | sha256sum }}
        checksum/config-instances : {{ include (print $.Template.BasePath "/instances-cm.yaml") . | sha256sum }}
        checksum/config-vms : {{ include (print $.Template.BasePath "/instances-vms-cm.yaml") . | sha256sum }}
    spec:
      containers:
        - name: instances
          image: "{{ .Values.registry.url }}/instances:{{ .Values.instances.image.tag }}"
          imagePullPolicy: {{ .Values.instances.image.pullPolicy | default "IfNotPresent" }}
          envFrom:
          - secretRef:
              name: instances
          - configMapRef:
              name: instances
          resources:
            {{- toYaml .Values.instances.resources | nindent 12 }}
          volumeMounts:
          - name: vms-config
            mountPath: /etc/config/vms.yaml
            subPath: vms.yaml
            readOnly: true
      volumes:
      - name: vms-config
        configMap:
          name: instances-vms