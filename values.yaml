    test-app:
        client_id: 
        client_secret: 
        website_url: 
        authorization_callback_url: 
    prod-app:
        client_id: 
        client_secret: 
        website_url: 
        authorization_callback_url: 

# Services
auth:
    github_client_id: 
    github_client_secret: 
wss:
    vm_user:
    ssh_key: 
instances:
    exoscale_api_key: 
    exoscale_api_secret:
