# Global
domain: 
tls:
  enabled: true
  cluster_issuer: letsencrypt 

# VMs available
vms:
    cka:
        template_id:
        instance_type:
        quota:
    k8s: 
    k3s: 

# Registry's information
registry:
  url: ghcr.io/w3term
  
# Services
auth:
  image:
    tag: v1.0.13
wss:
  image:
    tag: v1.0.7
instances:
  image:
    tag: v1.0.7
www:
  image:
    tag: v1.0.4
nats:
  image:
    repository: nats
    tag: 2.11.2-alpine
postgres:
  image:
    repository: postgres
    tag: 17.4-alpine3.21


